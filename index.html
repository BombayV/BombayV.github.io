<!DOCTYPE html>
<html lang="en">
    <head>

        <!--Website Info-->
        <title>MPhotography</title>
        <link rel="Icon" type="image/png" href="./img/logo.png"/>

        <!--Default metas-->
        <meta content="width=device-width, initial-scale=1.0" name="viewport" >

        <meta content="Mau Photography Website" name="description">

        <!--Discord Embed-->
